<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card"> 
                    <div class="card-header card-header-icon" data-background-color="rose">
                        <i class="material-icons">assignment</i>
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">User Restrictions</h4>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th class="text-center">ID</th>
                                        <th>Name</th>
                                        <th>Nickname</th>
                                        <th>Description</th>
                                        <th class="text-right">Tier</th>
                                        <th class="text-right">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let detail of details">
                                        <td class="text-center">{{detail.user_id}}</td>
                                        <td>{{detail.firstName}} {{detail.lastName}}</td>
                                        <td>{{detail.nickName}}</td>
                                        <td>{{detail.description}}</td>
                                        <td class="text-right">{{detail.tier}}</td>
                                        <td class="text-right">&euro; 1,225</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
